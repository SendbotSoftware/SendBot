<template name="setTemplate">
	<div class="outer">

	  <a href="/">
    <div class="logo-img-contain">
      <img class="img" src="robot_title_bw.jpg">
    </div>
  </a>

  <div class="table-container">
  <table class="table table-striped table-bordered table-condensed" >
		 
		 <tr>
		 <td>Your Current Grip is : </td>
		 <td>{{currentGrip}}</td>
		 </tr>

		  <tr>
		 <td>Your Current Res is: </td>
		 <td>{{currentRes}}</td>
		 </tr>
	
		  <tr>
		 <td>Your RPE Working Level is : </td>
		 <td>{{currentRPE}}</td>
		 </tr>
	
		  <tr>
		 <td>Rest Timer : </td>
		 <td>{{minutes}} : {{seconds}}</td>
		 </tr>


  </table>
  <button class="next btn btn-info pull-right" id="start-set">Start Set</button>
  </div>
	
	</div>  
</template>
