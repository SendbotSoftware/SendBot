<template name="newWorkoutTemplate">
  <div class="row">
        <div class="twelve columns text-center">
          <h1><a href="/"><img src="robot_title_c.jpg" style="max-height:140px; max-width:100%;"></a></h1>
        </div>
      </div>
        <div class="row">
        <div class="small-4 large-5 columns"><p></p></div>
  <div class="small-2 large-2 columns">
	  <form id="newWorkoutForm" data-parsley-validate>
	    <label for="bodyWeight">Body Weight:</label>
	    <input class="input" type="text" id="bodyweight" data-parsley-range="[40,300]" data-parsley-type="digits" value="{{bodyWeight}}" data-parsley-required="true" style="width: 50px;" >
	    <br>
      

	    <span class="next button radius">Submit</span> 
	  </form>
	  </div>
 <div class="small-4 large-5 columns"><p></p></div>
  </div>
</template>
