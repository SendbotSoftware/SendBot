
<template name="newCycleTemplate">
<div class="outer">

     <a href="/">
    <div class="logo-img-contain">
      <img class="img" src="robot_title_bw.jpg">
    </div>
  </a>
  <div class="form-container">
 <form id="demo-form" data-parsley-validate>
   <div class="first block1 show"> 
      <label for="bodyWeight">Body Weight:</label>
      <input type="text" id="bodyweight" data-parsley-range="[0,200]" data-parsley-type="digits" value="{{bodyWeight}}" data-parsley-required="true" data-parsley-group="block1" style="width: 50px;"><br>
    
      <label for="half_crimp">Choose 3 Grips:</label>
      <input type="checkbox" id="half_crimp" data-parsley-group="block1" checked/>Half Crimp<br/>
      <input type="checkbox" id="pinch" data-parsley-group="block1" checked/>Pinch<br/>
      <input type="checkbox" id="four_finger_open" data-parsley-group="block1" />Four Finger Open<br/>
      <input type="checkbox" id="three_finger_open" data-parsley-group="block1" checked/>Three Finger Open<br/>
      <input type="checkbox" id="two_finger_open" data-parsley-group="block1" />Two Finger Open<br/>

      
      <label for="cycleN">Choose Your Experience Level With Hangboarding: </label>
      <input type="radio" name="cycleType" id="cycleN" value="novice" required data-parsley-group="block1" /> Novice <br/>
      <input type="radio" name="cycleType" id="cycleI" value="intermediate" data-parsley-group="block1" /> Intermediate <br/>
      <input type="radio" name="cycleType" id="cycleA" value="advanced" data-parsley-group="block1" /> Advanced <br/>
      <br>
     <span class="next btn btn-info pull-left" data-current-block="1" data-next-block="2" id="next">Next ></span>
   </div>
 
   <div class="second block2 hidden">
      Grip 1 HangTime :  <input type="text" id="hangTimeOne" data-parsley-range="[0,200]" data-parsley-type="digits" value="{{bodyWeight}}" data-parsley-required="true" data-parsley-group="block2" style="width: 50px;"> <br/>
      Grip 2 HangTime  : <input type="text" id="hangTimeTwo" data-parsley-range="[0,200]" data-parsley-type="digits" value="{{bodyWeight}}" data-parsley-required="true" data-parsley-group="block2" style="width: 50px;"> <br/>
      Grip 3 HangTime  : <input type="text" id="hangTimeThree" data-parsley-range="[0,200]" data-parsley-type="digits" value="{{bodyWeight}}" data-parsley-required="true" data-parsley-group="block2" style="width: 50px;"> <br/>
      <span class="next btn btn-info pull-left" data-current-block="2" data-next-block="1">Previous</span>
     <input type="submit" id="submit" class="btn btn-default pull-right" />
   </div>
</form>
</div>
</div>
</template>
